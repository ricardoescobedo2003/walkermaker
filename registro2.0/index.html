<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Instalación de Servicio de Internet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar">
        <a href="#" class="nav-btn">Inicio</a>
        <a href="#" class="nav-btn">Servicios</a>
        <a href="#" class="nav-btn">Contacto</a>
    </nav>

    <div class="formulario-container">
        <h2>Formulario de Instalación</h2>
        <form action="#" method="post" id="instalacion-form">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="telefono">Número de teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="velocidad">Velocidad de conexión:</label>
            <input type="text" id="velocidad" name="velocidad" required>

            <label for="equipos">Equipos:</label>
            <textarea id="equipos" name="equipos" rows="4"></textarea>            

            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" rows="4"></textarea>



            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
