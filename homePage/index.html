<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin-styles.css">
    <title>Búsqueda de Pagos</title>
</head>
<body>
    <div class="container">
        <div class="banner">
            <div class="navigation">
                <a href="/admin/index.html">Registrar</a>
                <a href="/consulta/index.html">Mostrar Usuarios</a>
                <a href="/consulta/consulta_pagos/index.html">Historial de Pagos</a>
            </div>
        </div>

        <div class="content mt-5">
            <h1 class="mb-4">Búsqueda de Pagos</h1>
            <form id="buscarForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Buscar por Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre">
                </div>

                <div class="mb-3">
                    <label for="fecha" class="form-label">Buscar por Fecha:</label>
                    <input type="date" id="fecha" name="fecha" class="form-control" pattern="\d{4}-\d{2}-\d{2}" placeholder="YYYY-MM-DD">
                </div>

                <button type="button" class="btn btn-primary" onclick="buscarPago()">Buscar</button>
            </form>

            <div id="resultado" class="mt-4"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
