<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Cliente y Registrar Pago</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Buscar Cliente y Registrar Pago</h1>
        <label for="clienteNombre">Nombre del Cliente:</label>
        <input type="text" id="clienteNombre" placeholder="Ingrese el nombre del cliente">
        <button onclick="buscarCliente()">Buscar</button>

        <div id="resultados"></div>

        <div id="formPago" style="display: none;">
            <h2>Registrar Pago</h2>
            <label for="fechaPago">Fecha de Pago:</label>
            <input type="date" id="fechaPago">

            <label for="monto">Monto:</label>
            <input type="number" id="monto" placeholder="Ingrese el monto">

            <button onclick="registrarPago()">Registrar Pago</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
